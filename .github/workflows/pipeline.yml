name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Сборка Maven
      - name: Build with Maven
        run: mvn -B clean package

      # 4. Запуск тестов
      - name: Run tests
        run: mvn test

      # 5. Настраиваем SSH ключ для деплоя
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      # 6. Добавляем сервер в known_hosts
      - name: Add server to known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 7. Деплой на сервер
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          cd /home/mikhail/apps/my-telegram-bot
          git pull
          docker compose down || true
          docker compose up --build -d
          EOF
